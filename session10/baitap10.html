<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            background-color: rgb(249, 241, 231);
            display: flex;
            justify-content: space-around;
            height: 40px;
            align-items: center;

        }

        .header .header_right .input_show {
            width: 24px;
        }

        .header .header_right input {
            border: none;
            padding: 3px;
            outline: none;
        }

        .header .header_right .input_default {
            width: 80px;
        }

        .header .header_right .input_default::placeholder {
            padding-left: 20px;
        }

        .main {
            /* background-color: #e9a3a3;    */
            height: 300px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        .main .item {
            width: 22%;
            /* background-color: blanchedalmond; */
            border: 1px solid red;
            height: 260px;
            position: relative;
            background-color: rgb(236, 238, 240);
        }

        .main .item .div_circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: tomato;
            color: white;
            text-align: center;
            line-height: 40px;
            position: absolute;
            right: 3px;
            top: 3px;


        }
        .main .item .item_image{
            height: 150px;
        }
        .main .item .item_image img{
            width: 100%;
            height: 80%;
        }
        
    </style>
</head>

<body>
    <div class="header">
        <!-- phần đầu -->
        <div class="header_lefr">
            <span>icon</span>
            <span>filter</span>
            <span>icon</span>
            <span>|</span>
            <span>text</span>
        </div>
        <div class="header_right">
            <span class="title_show">Show</span>
            <input class="input_show" type="text" placeholder="16">
            <span>short by</span>
            <input class="input_default" type="text" placeholder="Default">
        </div>
    </div>
