<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=diamond" />
    <style>
        .icon{
            width: 30px;
            height: 30px;
            border: 1px solid rgb(233, 229, 229);
            transform: rotate(45deg);
        }
        .icon span{
            transform: rotate(-45deg);
            position: relative;
            top: 5px;
            left: 5px;
            color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <div class="icon">
                    <span class="material-symbols-outlined">
                        diamond
                    </span>
                </div>
            </td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr></tr>
    </table>
</body>
</html>
